<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Food</title>
</head>

<body>

  <div class="container ">

    <div class="py-4 px-3 text-center">
        <div class="digits">
            <p><span>_</span> <span>_</span></p>
        </div>
      <div class="buttons">
          <a href="#" class="btn_calc">1</a>
          <a href="#" class="btn_calc">2</a>
          <a href="#" class="btn_calc">3</a>
      </div>
      <div class="buttons">
          <a href="#" class="btn_calc">4</a>
          <a href="#" class="btn_calc">5</a>
          <a href="#" class="btn_calc">6</a>
        </div>
        <div class="buttons">
          <a href="#" class="btn_calc">7</a>
          <a href="#" class="btn_calc">8</a>
          <a href="#" class="btn_calc">9</a>
        </div>
        <div class="buttons">
          <a href="#" class="btn_calc btn_calc1">0</a>
          <a href="#" class="btn_calc btn_calc1">C</a>
      </div>
      <p class="my-2">Request 2 digits from staff</p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
